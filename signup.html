<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.flyo.com/flyo-ui-kit.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>BetaHouse</title>
  </head>
  <body >
    <main class="flex  flex-col lg:flex-row w-[100%] overflow-hidden">
      <section class=" w-[100%]  lg:w-[40%] lg:h-[50rem] bg-white pl-[2.5rem] pt-[2rem] lg:pt-[2rem] pr-[2.5rem] pb-[2rem]">
        <div class="w-[28.125rem] relative">
          <a href="index.html" target="_blank" class=" lg:hidden absolute bottom-[100%] text-center justify-center items-center pl-[4rem] flex gap-2 mb-[2rem]  pt-[2rem]">
            <span class="bg-[#4ba586] bh-logo text-white font-bold">BH</span>
            <p class="font-bold text-[1.5rem] text-black">BetaHouse</p>
          </a>
          <h1 class="font-bold text-[1.25rem]  lg:text-[1.25rem] mb-[.5rem] w-[80%] mt-[5rem] lg:mt-[1rem]">
            Join our community of home seekers and explore the possibilities
            that await.
          </h1>
          <p class="text-[.75rem]">
            Let's get started by filling out the information below.
          </p>
        </div>
        <form
          action=""
          class="flex flex-col gap-2 justify-center items-center mt-[.75rem]"
        >
          <div class="flex gap-[2rem] items-center ">
            <div class="first-name flex flex-col">
              <label for="First Name" class="mb-[.5rem] text-[.85rem]"
                >First Name</label
              >
              <input
                type="text"
                name="First Name"
                id="First Name"
                placeholder="First Name"
                class="pl-[1rem] text-[.75rem]  lg:w-[13rem] border-2 border-[#dedfe0] h-[2.15rem]"
              />
            </div>
            <div class="last-name flex flex-col">
              <label for="Last Name" class="mb-[.5rem] text-[.85rem]"
                >Last Name</label
              >
              <input
                type="text"
                name="Last Name"
                id="Last Name"
                placeholder="Last Name"
                class="border-2 pl-[1rem] text-[.75rem] w-[9rem] lg:w-[13.5rem] border-[#dedfe0] h-[2.15rem]"
              />
            </div>
          </div>
          <div class="email flex flex-col w-full">
            <label for="email" class="mb-[.5rem] text-[.85rem]">Email</label>
            <input type="email" name="email" id="email" placeholder="Email"
            class="border-2 pl-[1rem] text-[.75rem] border-[#dedfe0] h-[2.5rem]"">
          </div>
          <div class="password flex flex-col w-full">
            <label for="password" class="mb-[.5rem] text-[.85rem]"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="border-2 pl-[1rem] text-[.75rem] border-[#dedfe0] h-[2.5rem]"
            />
          </div>
          <div class="confirm-password flex flex-col w-full">
            <label for="confirm-password" class="mb-[.5rem] text-[.85rem]"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm Password"
              class="pl-[1rem] h-[2.5rem] border-2 text-[.75rem] border-[#dedfe0] "
            />
            <!-- checkbox -->
            <div class="flex items-center gap-1 mt-[1rem]">
              <label class="custom-checkbox flex items-center">
                <input type="checkbox" id="defaultCheckbox2" class="hidden" />
                <span class="checkmark"></span>
               <p class="text-[.75rem]"> I agree to <span class="text-[#3d9970]">Terms of Service </span> and <span class="text-[#3d9970]">Privacy Policies</span></p>
              </label>
            </div>
            <!--  -->
          </div>

          <button
            class="btn signup-btn bg-[#3d9970] h-[2.8rem] text-white px-[2rem] w-[100%] mt-[1rem] mb-[1rem]"
          >
            Sign Up
          </button>
          <div class="flex items-center gap-2 mb-[1rem]">
            <div class="bg-[#4f4e4e] w-[10rem] h-[0.5px]"></div>
            <div class="">or</div>
            <div class="bg-[#4f4e4e] w-[10rem] h-[0.5px]"></div>
          </div>
          <button class="google-btn btn border-2 mb-[1rem] border-black h-[2.8rem] px-[2rem] w-[100%] flex items-center gap-4 justify-center">
            <img src="images/icon_google.png" alt="google icon">
            <p> Continue with google</p>
          </button>
          <p class="text-center text-[.85rem]">
            Already have an account? <a href="login.html" class="text-[#3d9970]">Sign In</a>
          </p>
        </form>
      </section>
      <section class="signup-image w-[60%] relative lg:h-[50rem] hidden lg:block">
        <a href="index.html" target="_blank" class="flex gap-2 items-center mb-[2rem] pl-[2rem] pt-[2rem]">
          <span class="bg-[#4ba586] bh-logo text-white font-bold">BH</span>
          <p class="font-bold text-[1.5rem] text-white">BetaHouse</p>
        </a>
      </section>
    </main>

    <script src="js/script.js"></script>
    <script src="../node_modules/flyonui/flyonui.js"></script>
  </body>
</html>
